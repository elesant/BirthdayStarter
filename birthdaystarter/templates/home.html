{% extends "base_app.html" %}

{% block title %}Birthday Starter{% endblock %}

{% block content %}

<div class="container">
  <ul class="nav nav-pills">
    <li class="active"><a href="#">Coming Up</a></li>
  </ul>
</div>

<div class="birthday-listing container">
  <div id="birthday-container">
  </div>
</div>

<script src="{{ STATIC_URL }}js/jquery.masonry.min.js"></script>
<script src="{{ STATIC_URL }}js/handlebars.js"></script>
<script src="{{ STATIC_URL }}js/home.js"></script>

{% verbatim %}
<script id="birthday-box-template" type="text/x-handlebars-template">
<div class="birthday-box">
  <div class="birthday-portrait">
    <img class="birthday-picture" src="{{ picture_url }}">
    <div class="birthday-date-box">
      {{ birthday }}
    </div>
  </div>
  <div class="birthday-desc">
    <a href="{{ profile_url }}">{{ name }}</a>
    <div class="birthday-progress progress progress-danger">
      <div class="bar" style="width: 20%"></div>
    </div>
  </div>
</div>
</script>
{% endverbatim %}

{% endblock %}
